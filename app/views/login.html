<form class="form-horizontal">
  <h1>Please sign in</h1>
  <div class="form-group has-feedback">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" name="name" id="name" ng-model="user.name" class="form-control" required>
    </div>
  </div>
  <div class="form-group has-feedback">
    <label for="password" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-10">
      <input type="password" name="password" id="password" ng-model="user.password" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button class="btn btn-primary" ng-click="login()">Login</button>
      <a class="btn btn-secondary" ng-href="#/register">Register</a>
    </div>
  </div>
</form>
