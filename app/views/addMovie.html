<h1>Add movie</h1>

<form class="form-horizontal" ng-submit="addMovie()">
  <div class="form-group">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" name="title" id="title" ng-model="movie.title" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea name="description" id="description" ng-model="movie.description" class="form-control" required></textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="director" class="col-sm-2 control-label">Director</label>
    <div class="col-sm-10">
      <input type="text" name="director" id="director" ng-model="movie.director" class="form-control" required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="row">
        <div class="col-sm-3" ng-repeat="category in categories">
          <div class="checkbox">
            <label>
              <input type="checkbox" checklist-model="movie.categories" checklist-value="category._id"> {{category.name}}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
