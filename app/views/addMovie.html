<h1>Add movie</h1>

<form name="addMovieForm" class="form-horizontal" ng-submit="addMovie()">
  <div class="form-group has-feedback" ng-class="{'has-error': addMovieForm.title.$dirty && addMovieForm.title.$error.required, 'has-success': addMovieForm.title.$dirty && !addMovieForm.title.$error.required}">
    <label for="title" class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" name="title" id="title" ng-model="movie.title" class="form-control" required>
      <span ng-show="addMovieForm.title.$dirty && addMovieForm.title.$error.required" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span ng-show="addMovieForm.title.$dirty && !addMovieForm.title.$error.required" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
    </div>
  </div>
  <div class="form-group has-feedback" ng-class="{'has-error': addMovieForm.description.$dirty && addMovieForm.description.$error.required, 'has-success': addMovieForm.description.$dirty && !addMovieForm.description.$error.required}">
    <label for="description" class="col-sm-2 control-label">Description</label>
    <div class="col-sm-10">
      <textarea name="description" id="description" ng-model="movie.description" class="form-control" required></textarea>
      <span ng-show="addMovieForm.description.$dirty && addMovieForm.description.$error.required" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span ng-show="addMovieForm.description.$dirty && !addMovieForm.description.$error.required" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
    </div>
  </div>
  <div class="form-group has-feedback" ng-class="{'has-error': addMovieForm.director.$dirty && addMovieForm.director.$error.required, 'has-success': addMovieForm.director.$dirty && !addMovieForm.director.$error.required}">
    <label for="director" class="col-sm-2 control-label">Director</label>
    <div class="col-sm-10">
      <input type="text" name="director" id="director" ng-model="movie.director" class="form-control" required>
      <span ng-show="addMovieForm.director.$dirty && addMovieForm.director.$error.required" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
      <span ng-show="addMovieForm.director.$dirty && !addMovieForm.director.$error.required" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
    </div>
  </div>
  <div class="form-group has-feedback">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="row">
        <div class="col-sm-3" ng-repeat="category in categories">
          <div class="checkbox">
            <label>
              <input type="checkbox" checklist-model="movie.categories" name="categories[]" checklist-value="category._id" ng-required="!movie.categories"> {{category.name}}
              <span ng-show="addMovieForm.categories.$dirty && validateCheckboxes()" class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
              <span ng-show="addMovieForm.categories.$dirty && !validateCheckboxes()" class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>
